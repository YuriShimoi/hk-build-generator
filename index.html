<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Knight Charm Builder</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="main">
      <div id="charm-list">
        <span class="notch"></span>
        <span class="notch"></span>
        <span class="notch"></span>
        <span class="notch"></span>
        <span class="notch"></span>
      </div>
      <img src="img/line-ui.png" style="max-width: 100%">
      <div class="icon-list">
        <img class="icon" src="img/icon_random.png" onclick="getRandom()">
        <img class="icon" src="img/icon_config.png" onclick="toggleConfigDiv()">
      </div>
      <div id="config" class="icon-list">
        <span>
          <img src="img/Charm_Notch.png">
          <input id="notch-count" type="number" value="11" min="1" max="99">
        </span>
        <span class="dual" onclick="toggleConfigOption(this)" config="kingsoul">
          <img src="img/Void Heart.png" active>
          <img src="img/Kingsoul.png">
        </span>
        <span class="dual" onclick="toggleConfigOption(this)" config="grimmchild">
          <img src="img/Grimmchild.png" active>
          <img src="img/Carefree Melody.png">
        </span>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
